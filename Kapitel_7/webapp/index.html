<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>XS Geo Weather App</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.vbm,sap.ui.table"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-appCacheBuster="./"
			sap-ui-language="en"
			data-sap-ui-resourceroots='{"native.xs.weather": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" hreaf="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"native/xs/weather/localService/mockserver"
				],function (mockserver) {
					mockserver.init();
					new sap.m.Shell({
						app: new sap.ui.core.ComponentContainer({
							height : "100%",
							name : "native.xs.weather"
						})
					}).placeAt("content");
				});
			});

		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
